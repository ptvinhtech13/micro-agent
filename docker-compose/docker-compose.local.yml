version: '3.8'

services:
  postgres:
    image: postgres:${POSTGRES_VERSION:-16.4}
    container_name: microagent-postgres
    environment:
      POSTGRES_DB: microagent
      POSTGRES_USER: microagent
      POSTGRES_PASSWORD: microagent
    ports:
      - "${POSTGRES_FORWARDED_PORT:-5432}:5432"
    volumes:
      - ./infra/volumes/postgres:/var/lib/postgresql/data
      - ./infra/scripts:/docker-entrypoint-initdb.d
    networks:
      - microagent-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:${REDIS_VERSION:-7.2}
    container_name: microagent-redis
    ports:
      - "${REDIS_FORWARDED_PORT:-6379}:6379"
    volumes:
      - ./infra/volumes/redis:/data
    networks:
      - microagent-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: redis-server --appendonly yes

networks:
  microagent-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
